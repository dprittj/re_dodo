<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org/ ">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DODO: Your Day Off/Day Out Planner</title>
        <script th:src="@{script.js}"></script>
        <link rel="stylesheet" th:href="@{styles.css}" type="text/css"/>

    </head>
    <body style="visibility: hidden">
    <script>0</script>
    <section>
        <div class="landingDiv" id="registerForm">
            <div class="hiddenDiv1" id="registerDiv">
                <form action="" method="POST" name="registerFields">
                    <div>
                        <label><input type="text" id="registerUsername" name="username" placeholder="username" data-newName="newName" required>Username:</label>

                    </div>
                    <br>
                    <div>
                        <label><input type="password" id="registerPass" name="pass" maxlength="16" placeholder="password" data-newPass="newPass" required>Password:</label>

                    </div>
                    <br>
                    <div>
                        <label for="email">Email Address:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="email@domain.com" data-email="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="phone">Phone #:</label>
                        <br>
                        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" data-phone="phone" required>
                    </div>
                    <br>
                    <div>
                        <label><input type="date" id="birth" name="birth" data-birth="birth" required>Date of Birth:</label>

                    </div>
                    <br>
                    <div>
                        <label><input type="text" id="coords" name="coords" placeholder="Big City, USA" data-coords="coords" required>Location:</label>

                    </div>
                    <br>
                    <div class="btns_div">
                        <ul class="btns_li">
                            <li><button type="button" class="btns" id="submitRegistration">Register</button></li>
                            <li><button class="btns" type="reset" id="reset">Reset</button></li>
                            <li><button class="btns" type="button" id="return-btn1">Back</button></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>

        <div class="landingDiv" id="visibleDiv">
            <button type="button" class="login" id="loginButton">Login</button>
            <br>
            <h4 id="or" class="or">or</h4>
            <button type="button" class="register" id="registerButton">Register</button>
            <h3 id="continue" class="continue">to continue</h3>
        </div>

        <div class="landingDiv" id="loginForm">
            <div class="hiddenDiv2" id="loginDiv">
                <form action="" method="POST" name="loginFields">
                    <div>
                        <br>
                        <label><input type="text" id="username" name="username" placeholder="username" data-name="name" required>Username:</label>

                    </div>
                    <br>
                    <div>
                        <label><input type="password" id="loginPass" name="pass" maxlength="16" placeholder="password" data-pass="pass" required>Password:</label>
                        <br>

                    </div>
                    <br>
                    <div class="btns_div">
                        <ul class="btns_li">
                            <li><button class="btns" type="button" id="goButton">Go</button></li>
                            <li><button class="btns" type="reset" id="resetButton">Reset</button></li>
                            <li><button class="btns" type="button" id="return-btn2">Back</button></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>


    </body>
</html>
