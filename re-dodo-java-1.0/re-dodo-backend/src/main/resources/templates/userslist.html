<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO: Your Day Off/Day Out Planner</title>
    <script th:src="@{script.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}" type="text/css"/>

</head>
<body style="visibility: hidden">
<script>0</script>
<h1>Users</h1>
<!--variable stored in User Model class-->
<th:block th:each="aUser : ${allUsers}">
    <table background-color="aqua">
        <thead>
            <tr>
                <th colspan="2" th:text="${aUser.username}"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${aUser.email}"></td>
<!--                <td th:text="${aUser.phone}"></td>-->
                <td th:text="${aUser.homeCoords}"></td>
<!--                <td>${}</td>-->
            </tr>
        </tbody>
    </table>
</th:block>

<th:block th:each="dodo : ${dodos}">
    <table background-color="lavender">
        <thead>
        <tr>
            <th colspan="2" th:text="${dodo.username}"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${dodo.email}"></td>
            <td th:text="${dodo.phone}"></td>
            <td th:text="${dodo.homeCoords}"></td>
        </tr>
        </tbody>
    </table>
</th:block>


<footer th:replace="fragments :: footer"></footer>
</body>
</html>
